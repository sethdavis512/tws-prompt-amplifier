<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prompt Amplifier</title>
        <script src="./node_modules/lucide/dist/umd/lucide.min.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&display=swap');

            :root {
                --neon-primary: #f59e0b;
                --neon-primary-dim: #d97706;
                --neon-primary-glow: rgba(245, 158, 11, 0.5);
                --neon-primary-shadow: rgba(245, 158, 11, 0.8);
                --black: #000000;
                --dark-gray: #0a0a0a;
                --panel-gray: #111111;
                --border-gray: #1a1a1a;
                --text-gray: #666666;
                --signal-red: #ff0033;
                --neon-cyan: #06b6d4;
                --neon-cyan-dim: #0891b2;
                --neon-cyan-glow: rgba(6, 182, 212, 0.5);
                --neon-cyan-shadow: rgba(6, 182, 212, 0.8);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Rajdhani', sans-serif;
                background: var(--black);
                background-image: repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(245, 158, 11, 0.03) 2px,
                    rgba(245, 158, 11, 0.03) 4px
                );
                color: var(--neon-primary);
                height: 100vh;
                overflow: hidden;
                user-select: none;
                position: relative;
            }

            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(
                    ellipse at center,
                    transparent 0%,
                    var(--black) 100%
                );
                pointer-events: none;
            }

            .container {
                padding: 16px;
                height: 100%;
                display: flex;
                flex-direction: column;
                position: relative;
                z-index: 1;
                border: 2px solid var(--border-gray);
                background: linear-gradient(
                    180deg,
                    var(--dark-gray) 0%,
                    var(--black) 100%
                );
                box-shadow: inset 0 1px 0 rgba(0, 255, 65, 0.1);
            }

            /* Title bar */
            .title-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 16px;
                padding: 8px 12px;
                background: var(--panel-gray);
                border: 1px solid var(--border-gray);
                border-left: 3px solid var(--neon-primary);
                position: relative;
            }

            .title-bar::before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                width: 3px;
                background: var(--neon-primary);
                box-shadow:
                    0 0 10px var(--neon-primary-glow),
                    0 0 20px var(--neon-primary-glow);
                animation: pulse 2s ease-in-out infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.6;
                }
            }

            .title {
                font-size: 18px;
                font-weight: 700;
                color: #ffffff;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-family: 'Share Tech Mono', monospace;
                text-shadow: 0 0 10px var(--neon-primary-glow);
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .title [data-lucide] {
                width: 18px;
                height: 18px;
                animation: flicker 3s infinite;
            }

            @keyframes flicker {
                0%,
                100% {
                    opacity: 1;
                }
                41%,
                43% {
                    opacity: 0.8;
                }
                45%,
                47% {
                    opacity: 1;
                }
            }

            .close-btn {
                background: var(--black);
                border: 1px solid var(--border-gray);
                color: var(--text-gray);
                font-size: 18px;
                cursor: pointer;
                padding: 4px 10px;
                transition: all 0.2s;
                font-weight: 700;
                font-family: 'Share Tech Mono', monospace;
            }

            .close-btn:hover {
                background: var(--signal-red);
                color: var(--black);
                border-color: var(--signal-red);
                box-shadow: 0 0 15px rgba(255, 0, 51, 0.6);
            }

            /* Settings toggle */
            .settings-toggle {
                background: var(--black);
                border: 1px solid var(--border-gray);
                color: var(--text-gray);
                font-size: 16px;
                cursor: pointer;
                padding: 4px 10px;
                margin-right: 8px;
                transition: all 0.2s;
                font-family: 'Share Tech Mono', monospace;
            }

            .settings-toggle:hover {
                background: var(--neon-primary);
                color: var(--black);
                border-color: var(--neon-primary);
                box-shadow: 0 0 15px var(--neon-primary-glow);
            }

            /* Settings dialog */
            .settings-dialog {
                position: fixed;
                inset: 0;
                margin: auto;
                width: min(440px, 92vw);
                padding: 16px;
                background: var(--panel-gray);
                border: 1px solid var(--border-gray);
                border-top: 2px solid var(--neon-primary);
                box-shadow:
                    inset 0 2px 0 rgba(0, 255, 65, 0.1),
                    0 0 30px rgba(0, 0, 0, 0.6);
                animation: dialogIn 0.2s ease-out;
            }

            .settings-dialog::backdrop {
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
            }

            @keyframes dialogIn {
                from {
                    opacity: 0;
                    transform: translateY(-8px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .settings-dialog label {
                display: block;
                font-size: 12px;
                color: var(--neon-primary);
                margin-bottom: 6px;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-weight: 600;
                font-family: 'Share Tech Mono', monospace;
            }

            .settings-dialog input {
                width: 100%;
                padding: 8px 10px;
                background: var(--black);
                border: 1px solid var(--border-gray);
                color: #ffffff;
                font-size: 14px;
                font-family: 'Share Tech Mono', monospace;
                transition: all 0.2s;
            }

            .settings-dialog input:focus {
                outline: none;
                border-color: var(--neon-primary);
                box-shadow:
                    inset 0 0 10px rgba(0, 255, 65, 0.1),
                    0 0 5px var(--neon-primary-glow);
            }

            /* History dialog */
            .history-dialog {
                position: fixed;
                inset: 0;
                margin: auto;
                width: min(500px, 92vw);
                max-height: 600px;
                padding: 20px;
                background: var(--panel-gray);
                border: 1px solid var(--border-gray);
                border-top: 2px solid var(--neon-primary);
                box-shadow:
                    inset 0 2px 0 rgba(0, 255, 65, 0.1),
                    0 0 30px rgba(0, 0, 0, 0.6);
                animation: dialogIn 0.2s ease-out;
            }

            .history-dialog::backdrop {
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
            }

            .system-prompt-textarea {
                width: 100%;
                padding: 8px 10px;
                background: var(--black);
                border: 1px solid var(--border-gray);
                color: #ffffff;
                font-size: 13px;
                font-family: 'Share Tech Mono', monospace;
                resize: vertical;
                line-height: 1.5;
                transition: all 0.2s;
            }

            .system-prompt-textarea:focus {
                outline: none;
                border-color: var(--neon-primary);
                box-shadow:
                    inset 0 0 10px rgba(0, 255, 65, 0.1),
                    0 0 5px var(--neon-primary-glow);
            }

            /* Channel selector */
            .channel-selector {
                display: flex;
                gap: 8px;
                margin-bottom: 12px;
                overflow-x: auto;
                padding: 4px 0;
                scrollbar-width: none;
            }

            .channel-selector::-webkit-scrollbar {
                display: none;
            }

            .channel-btn {
                flex-shrink: 0;
                background: var(--black);
                border: 1px solid var(--neon-primary);
                color: var(--neon-primary);
                font-size: 12px;
                padding: 6px 14px;
                cursor: pointer;
                transition: all 0.2s;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-weight: 600;
                font-family: 'Share Tech Mono', monospace;
            }

            .channel-btn:hover {
                box-shadow: 0 0 10px var(--neon-primary-glow);
            }

            .channel-btn.selected {
                background: var(--neon-primary);
                color: var(--black);
                border-color: var(--neon-primary);
                box-shadow: 0 0 10px var(--neon-primary-glow);
            }

            .settings-note {
                font-size: 11px;
                color: var(--text-gray);
                margin-top: 6px;
                font-family: 'Share Tech Mono', monospace;
                letter-spacing: 0.5px;
            }

            /* Input section */
            .input-section {
                margin-bottom: 12px;
                position: relative;
            }

            .input-section label {
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 12px;
                color: var(--neon-primary);
                margin-bottom: 8px;
                text-transform: uppercase;
                letter-spacing: 1.5px;
                font-weight: 600;
                font-family: 'Share Tech Mono', monospace;
                padding: 4px 8px;
                background: var(--panel-gray);
                border-left: 2px solid var(--neon-primary);
            }

            .input-section label::before {
                content: '▸';
                color: var(--neon-primary);
                font-size: 12px;
            }

            .input-section textarea {
                width: 100%;
                height: 90px;
                padding: 10px;
                background: var(--black);
                border: 1px solid var(--border-gray);
                color: #ffffff;
                font-size: 15px;
                resize: none;
                font-family: 'Rajdhani', sans-serif;
                line-height: 1.5;
                transition: all 0.2s;
                box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            }

            .input-section textarea:focus {
                outline: none;
                border-color: var(--neon-primary);
                box-shadow:
                    inset 0 0 20px rgba(0, 0, 0, 0.8),
                    0 0 10px var(--neon-primary-glow);
                background: var(--dark-gray);
            }

            .input-section textarea::placeholder {
                color: var(--text-gray);
                font-style: italic;
            }

            /* Amplify button */
            .amplify-btn {
                width: 100%;
                padding: 0;
                background: var(--black);
                border: 2px solid var(--neon-cyan);
                color: var(--neon-cyan);
                font-size: 16px;
                font-weight: 700;
                cursor: pointer;
                transition: all 0.15s;
                margin-bottom: 12px;
                position: relative;
                overflow: hidden;
                text-transform: uppercase;
                letter-spacing: 3px;
                font-family: 'Share Tech Mono', monospace;
                box-shadow:
                    0 0 20px var(--neon-cyan-glow),
                    inset 0 0 20px rgba(0, 0, 0, 0.8);
                height: 48px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .amplify-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    var(--neon-cyan),
                    transparent
                );
                transition: left 0.5s;
            }

            .amplify-btn:hover::before {
                left: 100%;
            }

            .amplify-btn:hover {
                background: var(--neon-cyan);
                color: var(--black);
                box-shadow:
                    0 0 30px var(--neon-cyan-shadow),
                    inset 0 0 20px rgba(6, 182, 212, 0.3);
                text-shadow: none;
            }

            .amplify-btn:active {
                transform: scale(0.98);
            }

            .amplify-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                animation: processing 1.5s ease-in-out infinite;
            }

            @keyframes processing {
                0%,
                100% {
                    box-shadow: 0 0 10px var(--neon-cyan-glow);
                }
                50% {
                    box-shadow: 0 0 25px var(--neon-cyan-shadow);
                }
            }

            /* Output section */
            .output-section {
                flex: 1;
                display: flex;
                flex-direction: column;
                min-height: 0;
                position: relative;
            }

            .output-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 8px;
                padding: 4px 8px;
                background: var(--panel-gray);
                border-left: 2px solid var(--neon-primary);
            }

            .output-header label {
                font-size: 12px;
                color: var(--neon-primary);
                text-transform: uppercase;
                letter-spacing: 1.5px;
                font-weight: 600;
                font-family: 'Share Tech Mono', monospace;
                display: flex;
                align-items: center;
                gap: 6px;
            }

            .output-header label::before {
                content: '▸';
                font-size: 12px;
            }

            .output-actions {
                display: flex;
                gap: 6px;
            }

            .save-btn {
                background: var(--black);
                border: 1px solid var(--border-gray);
                color: var(--neon-primary);
                font-size: 12px;
                padding: 4px 10px;
                cursor: pointer;
                transition: all 0.2s;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-weight: 600;
                font-family: 'Share Tech Mono', monospace;
            }

            .save-btn:hover {
                background: var(--neon-primary);
                color: var(--black);
                border-color: var(--neon-primary);
                box-shadow: 0 0 10px var(--neon-primary-glow);
            }

            .save-btn.saved {
                background: var(--neon-primary);
                color: var(--black);
                border-color: var(--neon-primary);
            }

            .copy-btn {
                background: var(--black);
                border: 1px solid var(--border-gray);
                color: var(--neon-primary);
                font-size: 12px;
                padding: 4px 10px;
                cursor: pointer;
                transition: all 0.2s;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-weight: 600;
                font-family: 'Share Tech Mono', monospace;
            }

            .copy-btn:hover {
                background: var(--neon-primary);
                color: var(--black);
                border-color: var(--neon-primary);
                box-shadow: 0 0 10px var(--neon-primary-glow);
            }

            .copy-btn.copied {
                background: var(--neon-primary);
                color: var(--black);
                border-color: var(--neon-primary);
                animation: copySuccess 0.5s ease-out;
            }

            @keyframes copySuccess {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }

            .save-notification {
                position: fixed;
                bottom: 20px;
                left: 16px;
                right: 16px;
                background: var(--panel-gray);
                border: 1px solid var(--neon-cyan);
                border-left: 3px solid var(--neon-cyan);
                padding: 10px 12px;
                color: var(--neon-cyan);
                font-family: 'Share Tech Mono', monospace;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 1px;
                box-shadow: 0 0 15px var(--neon-cyan-glow);
                animation: slideUp 0.3s ease-out;
                z-index: 100;
            }

            .save-notification.error {
                border-color: var(--signal-red);
                color: var(--signal-red);
                box-shadow: 0 0 15px rgba(255, 0, 51, 0.3);
            }

            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .output-box {
                flex: 1;
                background: var(--black);
                border: 1px solid var(--border-gray);
                padding: 12px;
                overflow-y: auto;
                font-size: 15px;
                line-height: 1.6;
                color: #ffffff;
                user-select: text;
                font-family: 'Rajdhani', sans-serif;
                box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.9);
                position: relative;
            }

            .output-box::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 1px;
                background: linear-gradient(
                    90deg,
                    transparent,
                    var(--neon-primary),
                    transparent
                );
                opacity: 0.5;
            }

            .output-box.empty {
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--text-gray);
                font-style: italic;
                font-size: 14px;
            }

            /* Loading state */
            .loading {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                color: var(--neon-primary);
                font-family: 'Share Tech Mono', monospace;
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            .loading-spinner {
                width: 16px;
                height: 16px;
                border: 2px solid var(--border-gray);
                border-top-color: var(--neon-cyan);
                border-radius: 50%;
                animation: spin 0.6s linear infinite;
                box-shadow: 0 0 10px var(--neon-cyan-glow);
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            /* Error state */
            .error {
                color: var(--signal-red);
                background: rgba(255, 0, 51, 0.1);
                border: 1px solid var(--signal-red);
                padding: 10px;
                font-family: 'Share Tech Mono', monospace;
                font-size: 13px;
                text-transform: uppercase;
                letter-spacing: 1px;
                box-shadow: 0 0 10px rgba(255, 0, 51, 0.3);
            }

            /* History toggle */
            .history-toggle {
                background: var(--black);
                border: 1px solid var(--border-gray);
                color: var(--text-gray);
                font-size: 11px;
                cursor: pointer;
                padding: 2px 8px;
                margin-left: auto;
                transition: all 0.2s;
                font-family: 'Share Tech Mono', monospace;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .history-toggle:hover {
                background: var(--neon-primary);
                color: var(--black);
                border-color: var(--neon-primary);
                box-shadow: 0 0 10px var(--neon-primary-glow);
            }

            /* History panel */
            .history-panel {
                background: var(--panel-gray);
                max-height: 500px;
                overflow-y: auto;
            }

            .history-item {
                padding: 12px 16px;
                cursor: pointer;
                border-bottom: 1px solid var(--border-gray);
                transition: all 0.2s;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .history-item:last-child {
                border-bottom: none;
            }

            .history-item:hover {
                background: var(--black);
                border-left: 2px solid var(--neon-primary);
                padding-left: 10px;
            }

            .history-item::before {
                content: '▸';
                color: var(--neon-primary-dim);
                font-size: 10px;
                flex-shrink: 0;
            }

            .history-item:hover::before {
                color: var(--neon-primary);
            }

            .history-item-text {
                font-size: 15px;
                color: var(--neon-primary);
                font-family: 'Rajdhani', sans-serif;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .history-empty {
                padding: 12px;
                text-align: center;
                color: var(--text-gray);
                font-size: 12px;
                font-family: 'Share Tech Mono', monospace;
                font-style: italic;
                letter-spacing: 1px;
            }

            /* Scrollbar styling */
            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: var(--black);
                border-left: 1px solid var(--border-gray);
            }

            ::-webkit-scrollbar-thumb {
                background: var(--border-gray);
                border-left: 2px solid var(--neon-primary);
            }

            ::-webkit-scrollbar-thumb:hover {
                background: var(--panel-gray);
                box-shadow: 0 0 5px var(--neon-primary-glow);
            }

            /* VU Meter decoration */
            .container::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(
                    90deg,
                    var(--neon-primary) 0%,
                    var(--neon-primary) 70%,
                    #fbbf24 70%,
                    #fbbf24 90%,
                    var(--signal-red) 90%,
                    var(--signal-red) 100%
                );
                opacity: 0.6;
                box-shadow: 0 0 10px var(--neon-primary-glow);
            }

            /* Lucide icon styling */
            [data-lucide] {
                display: inline-block;
                width: 14px;
                height: 14px;
                stroke-width: 2;
                vertical-align: middle;
            }

            .settings-toggle [data-lucide],
            .close-btn [data-lucide] {
                width: 16px;
                height: 16px;
            }

            .amplify-btn [data-lucide] {
                width: 16px;
                height: 16px;
                margin-right: 6px;
            }

            .save-btn [data-lucide],
            .copy-btn [data-lucide] {
                width: 12px;
                height: 12px;
                margin-right: 4px;
            }

            .history-toggle [data-lucide] {
                width: 11px;
                height: 11px;
                margin-right: 4px;
            }

            .channel-btn [data-lucide] {
                width: 12px;
                height: 12px;
                margin-right: 6px;
            }

            button {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                gap: 4px;
            }

            /* Vue transition styles */
            .notification-enter-active {
                animation: slideUp 0.3s ease-out;
            }

            .notification-leave-active {
                animation: slideUp 0.3s ease-out reverse;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>

        <script>
            const { createApp } = require('vue');
            const { App } = require('./renderer/App');

            // Create and mount the Vue app
            const app = createApp(App);
            app.mount('#app');

            // Initialize Lucide icons after Vue mounts
            window.addEventListener('DOMContentLoaded', () => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            });
        </script>
    </body>
</html>
